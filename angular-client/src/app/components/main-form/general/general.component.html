<!-- Alta - Baja - Edición de Operaciones -->
<div class="section-content general-form-group">
  <div class="d-flex">
    <div class="d-flex flex-column mr-2">
      <label for="input-operacion" class="d-block">Operación
        <span class="fas fa-info-circle"
              placement="top" ngbTooltip="Buscar operación por número, si no existe, crea uno nuevo"
        ></span>
      </label>
      <div class="main-input-group input-group input-group-sm">
        <input
          autocomplete="off"
          id="input-operacion"
          type="text"
          [value]="numOperacion"
          (input)="inputNumOperacion = $event.target.value"
          (change)="findOperacion()"
        >
      </div>
    </div>
    <div class="main-input-group">
      <label for="input-fecha">Fecha</label>
      <input autocomplete="off"
             id="input-fecha"
             placeholder="DD-MMM-AA"
             type="text"
             [value]="fecha"
             (input)="onInput($event.target.value)"
             (change)="dateFormat(textFecha)"
      >
    </div>
    <div class="main-input-group">
      <label for="input-folio">Folio Com.</label>
      <input autocomplete="off"
             id="input-folio"
             type="text"
             [value]="folio"
             (input)="update('folio', $event)"
      >
    </div>
    <div class="main-input-group d-block">
      <label for="input-refPagos">Referencia Pagos</label>
      <input autocomplete="off"
             id="input-refPagos"
             type="text"
             [value]="refPagos"
             (input)="update('refPagos', $event)"
      >
    </div>
  </div>
  <div class="d-flex">
    <div class="main-input-group d-block">
      <label for="input-cliente">Cliente</label>
      <input autocomplete="off"
             id="input-cliente"
             type="text"
             [value]="cliente"
             (input)="update('cliente', $event)"
      >
    </div>
  </div>
  <div class="d-flex">
    <div class="main-input-group" style="width: 80px">
      <label for="input-persona">Persona</label>
      <select
        class="w-100"
        id="input-persona"
        [value]="persona"
        (input)="update('persona', $event)"
      >
        <option>Física</option>
        <option>Moral</option>
      </select>
    </div>
    <div class="main-input-group d-block w-100">
      <label class="d-block" for="input-personaDesc">Descripción</label>
      <input class="w-100"
             id="input-personaDesc"
             type="text"
             [value]="descripcion"
             (input)="update('descripcion', $event)"
             autocomplete="off"
      >
    </div>
  </div>
  <div class="d-flex">
    <div class="main-input-group d-block">
      <label for="input-asesor">Asesor</label>
      <input id="input-asesor"
             type="text"
             [value]="asesor"
             (input)="update('asesor', $event)"
             autocomplete="off"
      >
    </div>
  </div>
</div>
