<div class="main-form-container d-flex justify-content-center">
  <div class="main-form bordered">
    <app-main-form-nav (navEvent)="handleNavEvent($event)"></app-main-form-nav>
    <app-general [operacion]="operacion"></app-general>
    <div class="d-flex">
      <div class="left-side">
        <app-otros-param></app-otros-param>
        <app-aplicar-op></app-aplicar-op>
        <!-- Comentarios -->
        <section>
          <div class="section-header">
            Comentarios
          </div>
          <div class="section-content d-flex flex-column align-items-end">
            <div class="main-input-group">
              <label style="font-weight: 700" for="input-comentarios">Comentarios</label>
              <textarea id="input-comentarios" (input)="update('comentarios', $event)"></textarea>
            </div>
          </div>
        </section>
      </div>
      <div class="right-side">
        <app-financiamiento [operacion]="operacion"></app-financiamiento>
        <app-lote-autos></app-lote-autos>
      </div>
    </div>
  </div>
  <div class="ext-form-wrapper">
    <app-extension-form *ngIf="extensionActive"></app-extension-form>
  </div>
</div>
