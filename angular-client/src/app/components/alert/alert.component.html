<div class="d-flex flex-column-reverse">
  <div *ngFor="let alert of alerts" [ngClass]="cssClass(alert)" class="alert-border">
    {{ alert.message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="removeAlert(alert)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
